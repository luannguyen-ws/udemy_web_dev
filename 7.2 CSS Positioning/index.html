<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: absolute;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  Hello
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
